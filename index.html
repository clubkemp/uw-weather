<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

        
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pure-g">
        <section class="pure-u-1 pure-u-lg-1-5 sidebar">
            <form class="pure-form">
                    <h2>Search for a City:</h2>
                    <input type="text" placeholder="Search a US city" />  
                    <button type="submit"><i class="fas fa-search-location"></i></button>
            </form>
            <div class="city-bucket">
                <!-- dynamically create cards here -->
            </div>
            
        </section>

        <section class="pure-u-1 pure-u-lg-4-5 main">
            <div class="pure-g">
                <div class="pure-u currentWeather">
                    <div class="title">
                        <h1 id="name">This is a city</h1>
                        <h1 id="date">01/20/2020</h1>
                        <img id="icon" src="" alt="">
                    </div>
                    <p>Temperature:<span id="temp"></span></p>
                    <p>Humiditiy:<span id="humidity"></span></p>
                    <p>Wind Speed: <span id="wind"></span></p>
                    <p>UV Index:<span id="uvi"></span></p>    
                </div>
                
            </div>
            <div class="pure-g">
                <div class="pure-u-1 forecast">
                    <h1>5-day Forecast:</h1>
                    <div class="card-bucket">
                        <!-- Dynamically created forcast goes here -->
                    </div>   
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
